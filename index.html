<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="container">
        <div class="screen">
            <div class="current-screen" id="currentScreen">0</div>
            <div class="previous-screen" id="lastScreen"> </div>
        </div>


        <div class="numbers-container">
            <span class="num-button" id="num0" value="0">0</span>
            <span class="num-button" id="num1" value="1">1</span>
            <span class="num-button" id="num2" value="2">2</span>
            <span class="num-button" id="num3" value="3">3</span>
            <span class="num-button" id="num4" value="4">4</span>
            <span class="num-button" id="num5" value="5">5</span>
            <span class="num-button" id="num6" value="6">6</span>
            <span class="num-button" id="num7" value="7">7</span>
            <span class="num-button" id="num8" value="8">8</span>
            <span class="num-button" id="num9" value="9">9</span>
        </div>
        <div class="operators-container">
            <div class="op-button" id="add" value="+" >+</div>
            <div class="op-button" id="subtract" value="-">-</div>
            <div class="op-button" id="multiply" value="*">x</div>
            <div class="op-button" id="divide" value="/">%</div>
        </div>
        <div class="functions-container">
            <div class="func-button" id="equals">=</div>
            <div class="func-button" id="clear">Clear</div>
        </div>
    </div>
</body>
</html>
