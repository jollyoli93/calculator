<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="container">
        <div class="screen">
            <h2>5318008</h2>
        </div>
        <div class="numbers-container">
            <div class="button" id="num0">0</div>
            <div class="button" id="num1">1</div>
            <div class="button" id="num2">2</div>
            <div class="button" id="num3">3</div>
            <div class="button" id="num4">4</div>
            <div class="button" id="num5">5</div>
            <div class="button" id="num6">6</div>
            <div class="button" id="num7">7</div>
            <div class="button" id="num8">8</div>
            <div class="button" id="num9">9</div>
        </div>
        <div class="operators-container">
            <div class="button" id="add">+</div>
            <div class="button" id="subtract">-</div>
            <div class="button" id="multiply">x</div>
            <div class="button" id="divide">'/.</div>
            <div class="button" id="equals">=</div>
            <div class="button" id="clear">Clear</div>
        </div>
    </div>
</body>
</html>
